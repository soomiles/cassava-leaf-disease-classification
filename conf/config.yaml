seed: 42
device_list: [1]
log_dir: '/workspace/logs/cassava-leaf-disease-classification'
train:
  n_fold: 5
  n_fold_iter: 5
  n_epochs: 20
  total_epoch: 2

  do_noise: False
  noise_params:
    alpha: 0.15
    period_epoch: 2
    thr_epochs: 8

  do_load_ckpt: False
  ckpt_params:
    log_path: '${log_dir}/2021-01-24/18-30-06'
    do_freeze_top_layers: True

  do_distillation: False
  distillation_params:
    dir: '${log_dir}/2021-01-25/11-19-03'
    loss:
      name: label_smoothing_onehot
      args:
        smoothing: 0.1
        log_softmax: True
  run_test: False

defaults:
  - dataset: merged
  - network: efficientnet-b0
  - loss: bi_tempered_logistic_loss
  - optimizer: adamp

hydra:
  run:
    dir: '${log_dir}/${now:%Y-%m-%d}/${now:%H-%M-%S}'
  sweep:
    dir: '${log_dir}/${now:%Y-%m-%d}/${now:%H-%M-%S}'
    subdir: ${hydra.job.num}
