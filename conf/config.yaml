seed: 42
device_list: [0, 1, 2, 3]
log_dir: '/workspace/logs/cassava-leaf-disease-classification'
train:
  n_fold: 5
  n_fold_iter: 1
  n_epochs: 60
  last_epochs: 3
  total_epoch: 2

  do_noise: False
  noise_params:
    alpha: 0.15
    period_epoch: 2
    thr_epochs: 8

  do_load_ckpt: False
  ckpt_params:
    log_path: '${log_dir}/2021-01-26/11-14-55'
    do_freeze_top_layers: True

  do_distillation: False
  distillation_params:
    dir: '${log_dir}/2021-01-26/15-42-00'
    loss:
      name: label_smoothing_onehot
      args:
        smoothing: 0.1
        log_softmax: True
    model_name: 'tf_efficientnet_b4_ns'
  run_test: False

defaults:
  - dataset: merged
  - network: efficientnet-b0
  - loss: bi_tempered_logistic_loss
  - optimizer: adam

hydra:
  run:
    dir: '${log_dir}/${now:%Y-%m-%d}/${now:%H-%M-%S}'
  sweep:
    dir: '${log_dir}/${now:%Y-%m-%d}/${now:%H-%M-%S}'
    subdir: ${hydra.job.num}
