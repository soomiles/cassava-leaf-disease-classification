seed: 42
device_list: [3]

train:
  n_fold: 5
  n_fold_iter: 5
  n_epochs: 20
  total_epoch: 2
  do_noise: False
  noise_params:
    alpha: 0.15
    period_epoch: 2
    thr_epochs: 8
  run_test: False

optimizer:
  opt: 'adamw'
  lr: 3e-4
  opt_eps: 1e-8
  opt_betas: null
  clip_grad: null
  momentum: 0.9
  weight_decay: 1e-5

defaults:
  - dataset: merged
  - network: efficientnet-b0
  - loss: label_smoothing_onehot

hydra:
  run:
    dir: '/workspace/logs/cassava-leaf-disease-classification/${now:%Y-%m-%d}/${now:%H-%M-%S}'
  sweep:
    dir: '/workspace/logs/cassava-leaf-disease-classification/${now:%Y-%m-%d}/${now:%H-%M-%S}'
    subdir: ${hydra.job.num}
